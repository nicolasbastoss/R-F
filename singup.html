<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign Up - Lock & Safe</title>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Manrope', sans-serif; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #1e1e2f, #121212);
    font-family: "Manrope", sans-serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-style: normal;
  }

  .signup-container {
    background: #fff;
    border-radius: 20px;
    padding: 40px 30px;
    width: 380px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    position: relative;
  }

  h2 {
    text-align: center;
    font-size: 1.8rem;
    color: #111;
    margin-bottom: 25px;
  }

  input {
    width: 100%;
    padding: 12px 15px;
    margin: 12px 0;
    border-radius: 12px;
    border: 1px solid #ddd;
    font-size: 1rem;
    transition: 0.3s;
  }

  input:focus {
    outline: none;
    background: #1b6bff;
  }

  button {
    width: 100%;
    padding: 14px;
    margin-top: 15px;
    border-radius: 12px;
    border: none;
    background: #1148ad;
    color: #fff;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  button:hover {
    background: #140024;
    transform: scale(1.03);
    
  }

  .error {
    color: #49002b;
    font-size: 0.85rem;
    margin-top: -8px;
    margin-bottom: 10px;
  }

  /* Optional: subtle link for login redirect */
  .login-link {
    display: block;
    text-align: center;
    margin-top: 15px;
    font-size: 0.9rem;
    color: #555;
    text-decoration: none;
    transition: 0.3s;
  }

  .login-link:hover {
    color: #4CAF50;
  }
</style>
</head>
<body>

<div class="signup-container">
  <h2>Create Your Account</h2>
  <form id="signupForm">
    <input type="text" id="username" placeholder="Username" required>
    <div class="error" id="usernameError"></div>

    <input type="email" id="email" placeholder="Email" required>
    <div class="error" id="emailError"></div>

    <input type="password" id="password" placeholder="Password" required>
    <div class="error" id="passwordError"></div>

    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
    <div class="error" id="confirmPasswordError"></div>

    <button type="submit">Sign Up</button>
  </form>
  <a href="index.html" class="login-link">Back to Main Page</a>
</div>

<script>
document.getElementById('signupForm').addEventListener('submit', function(e){
  e.preventDefault();

  // Clear errors
  document.getElementById('usernameError').textContent = '';
  document.getElementById('emailError').textContent = '';
  document.getElementById('passwordError').textContent = '';
  document.getElementById('confirmPasswordError').textContent = '';

  let username = document.getElementById('username').value.trim();
  let email = document.getElementById('email').value.trim();
  let password = document.getElementById('password').value;
  let confirmPassword = document.getElementById('confirmPassword').value;

  let valid = true;

  if(username.length < 3){ document.getElementById('usernameError').textContent = 'Username must be at least 3 characters'; valid=false; }
  if(!email.includes('@')){ document.getElementById('emailError').textContent = 'Enter a valid email'; valid=false; }
  if(password.length < 6){ document.getElementById('passwordError').textContent = 'Password must be at least 6 characters'; valid=false; }
  if(password !== confirmPassword){ document.getElementById('confirmPasswordError').textContent = 'Passwords do not match'; valid=false; }

  if(valid){
    // Save user info to localStorage
    localStorage.setItem('user', JSON.stringify({username,email,password}));
    // Redirect back to main page
    window.location.href = 'index.html';
  }
});
</script>

</body>
</html>
