<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L&S - The place where your phone is safe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    /* ðŸ”¹ Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    body {
      background-color: black;
      text-align: center;
      margin: 0;
      font-family: "Manrope", sans-serif;
    }

    .SFmaintext {
      font-weight: 700;
      color: white;
      text-align: center;
      margin: 20px 0;
    }

    /* --- Video container --- */
    .video-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 500px;       /* ðŸ‘ˆ give it height so video is visible */
      margin: 0 auto;
      border-radius: 50px; /* cylinder style */
      overflow: hidden;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
    }

    #bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
      width: 100%;
    }

    .inside-text,
    .descripition,
    .buttone {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .inside-text { 
      animation-delay: 0.3s; 
      font-size: 3rem; 
      font-weight: 600; 
      margin-bottom: 10px; 
      color: black;
    }

    .descripition { 
      animation-delay: 0.6s; 
      font-size: 1rem; 
      font-weight: 600; 
      margin-bottom: 20px; 
      color: black;
    }

    .buttone { 
      animation-delay: 0.9s;
      background-color: white;
      color: black;
      border: none;
      padding: 16px 60px;
      border-radius: 35px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .buttone:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255, 11, 235, 0.5);
    }

    /* --- Mobile fix --- */
    @media (max-width: 768px) {
      .video-container { width: 95%; height: 600px; }
      .inside-text { font-size: 2rem; }
      .descripition { font-size: 0.9rem; }
      .buttone { padding: 14px 50px; font-size: 1rem; }
    }

    .account-icon {
  position: fixed;      /* stays in place even when scrolling */
  top: 20px;            /* distance from top */
  right: 20px;          /* distance from right */
  z-index: 10;          /* above everything else */
  text-decoration: none; /* remove underline */
}

.account-icon .material-symbols-outlined {
  font-size: 36px;      /* small, but visible */
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.account-icon .material-symbols-outlined:hover {
  transform: scale(1.2); /* slight hover effect */
}


.account-icon { position: fixed; top: 20px; right: 20px; text-align:center; cursor:pointer; z-index:10; }
.account-icon .material-symbols-outlined { font-size:36px; color:white; transition: transform 0.2s; }
.account-icon .material-symbols-outlined:hover { transform: scale(1.2); }
#usernameDisplay { font-size:12px; color:white; margin-top:2px; }

/* Optional: style for modal inputs and button hover handled inline above */
    

  </style>
</head>
<script>
 

</script>
<body>
<!-- Profile Icon -->
<div class="account-icon" id="profileIcon">
  <span class="material-symbols-outlined">account_circle</span>
  <div id="usernameDisplay"></div>
</div>


  <h1 class="SFmaintext">Lock & Safe</h1>

  <div class="video-container">
    <!-- Background video -->
    <video autoplay muted loop playsinline id="bgvideo">
      <source src="video-safe.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <!-- Overlay text -->
    <div class="overlay">
      <div class="inside-text">Safe now and forever.</div>
      <div class="descripition">The place to make your phone safe</div>
      <a href="singup.html">
      <button class="buttone">Get started â†—</button>
      </a>
    </div>
  </div>
  
  <!-- Login / Signup Modal -->
<div id="loginModal" style="display:none; justify-content:center; align-items:center; position:fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.7);">
  <div style="background:white; padding:30px; border-radius:15px; width:300px; text-align:center; color:black;">
    <h2>Sign Up / Login</h2>
    <input type="text" id="username" placeholder="Username" style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;">
    <input type="password" id="password" placeholder="Password" style="width:100%; padding:10px; margin:10px 0; border-radius:8px; border:1px solid #ccc;">
    <button id="loginBtn" style="padding:10px 20px; border:none; border-radius:8px; background:#4CAF50; color:white; cursor:pointer;">Submit</button>
  </div>
</div>

</body>

<script>

// Elements
const profileIcon = document.getElementById('profileIcon');
const loginModal = document.getElementById('loginModal');
const loginBtn = document.getElementById('loginBtn');
const usernameDisplay = document.getElementById('usernameDisplay');

// Show modal when clicking icon
profileIcon.addEventListener('click', () => {
    loginModal.style.display = 'flex';
});

// Check if user is already logged in
const user = JSON.parse(localStorage.getItem('user'));
if(user){
    usernameDisplay.textContent = user.username;
}

// Handle login/signup
loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if(username && password){
        localStorage.setItem('user', JSON.stringify({username,password}));
        usernameDisplay.textContent = username;
        loginModal.style.display = 'none';
        // Optionally: show a small welcome message
        alert(`Welcome, ${username}!`);
    } else {
        alert("Please enter username and password");
    }
});

// Close modal if click outside content
loginModal.addEventListener('click', (e) => {
    if(e.target === loginModal){
        loginModal.style.display = 'none';
    }
});

</script>
</html>
