<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>S&F - your AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: black;
      margin: 0;
      padding: 20px;
      text-align: center;
      font-family: "Manrope", sans-serif;
    }

    .SFmaintext {
      font-weight: 600;
      color: white;
      margin-bottom: 30px;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    #imageslayyy {
      display: block;
      border-radius: 25px;
      max-width: 80%;
      height: auto;
      border-top: 2px solid white;
      border-bottom: 2px solid white;
    }

    .inside-text, .descripition, .buttone {
      position: absolute;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: "Manrope", sans-serif;
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .inside-text { top: 10%; font-size: 3rem; animation-delay: 0.3s; }
    .descripition { top: 13%; font-size: 1rem; font-weight: 600; animation-delay: 0.6s; }
    .buttone {
      top: 16%;
      background-color: white;
      color: black;
      border: none;
      padding: 15px 40px;
      border-radius: 25px;
      font-weight: 600;
      cursor: pointer;
      animation-delay: 0.9s;
      transition: all 0.3s ease;
    }

    .buttone:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 0 15px rgba(255, 11, 235, 0.4);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* ðŸ”¹ Mobile-only adjustments */
    @media (max-width: 768px) {
      #imageslayyy {
        max-width: 95%; /* bigger image on phone */
      }
      .inside-text {
        font-size: 2rem; /* smaller text on phone */
      }
      .descripition {
        font-size: 0.9rem;
      }
      .buttone {
        padding: 12px 30px;
      }
    }
  </style>
</head>
<body>
  <h1 class="SFmaintext">Stone & Flinch</h1>
  <div class="image-container">
    <img src="an AI for business.png" id="imageslayyy" alt="AI on phone and computer">
    <div class="inside-text">Your AI for Business</div>
    <div class="descripition">Make your business launch with AI by your side.</div>
    <button class="buttone">Get started &#8599;</button>
  </div>
</body>
</html>
