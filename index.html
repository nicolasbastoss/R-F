<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CC - The place where your phone is safe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    /* ðŸ”¹ Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    body {
      background-color: black;
      text-align: center;
      margin: 0;
      font-family: "Manrope", sans-serif;
    }

    .SFmaintext {
         font-weight: 700;
      color: white;
      text-align: center;
      position: fixed;
      top: 15px;          /* ðŸ‘ˆ stick to top */
      left: 50%;          /* ðŸ‘ˆ center horizontally */
      transform: translateX(-50%);
      z-index: 2;         /* ðŸ‘ˆ stays above video */
      margin: 0
    }

    /* --- Video container --- */
    .video-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 500px;       /* ðŸ‘ˆ give it height so video is visible */
      margin: 0 auto;
      border-radius: 50px; /* cylinder style */
      overflow: hidden;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
    }

    #bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
      width: 100%;
    }

    .inside-text,
    .descripition,
    .buttone {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .inside-text { 
      animation-delay: 0.3s; 
      font-size: 3rem; 
      font-weight: 600; 
      margin-bottom: 10px; 
      color: black;
    }

    .descripition { 
      animation-delay: 0.6s; 
      font-size: 1rem; 
      font-weight: 600; 
      margin-bottom: 20px; 
      color: black;
    }

    .buttone { 
      animation-delay: 0.9s;
      background-color: white;
      color: black;
      border: none;
      padding: 16px 60px;
      border-radius: 35px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .buttone:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255, 11, 235, 0.5);
    }




/* Small fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

    /* --- Mobile fix --- */
    @media (max-width: 768px) {
      .video-container { width: 95%; height: 600px; }
      .inside-text { font-size: 2rem; }
      .descripition { font-size: 0.9rem; }
      .buttone { padding: 14px 50px; font-size: 1rem; }
    }


  </style>
</head>

<body>
<!-- Profile Icon -->
<div class="account-icon" id="profileIcon">
  <span class="material-symbols-outlined">account_circle</span>
  <div id="usernameDisplay"></div>
</div>


  <h1 class="SFmaintext">CodeCircle</h1>

  <div class="video-container">
    <!-- Background video -->
    <video autoplay muted loop playsinline id="bgvideo">
      <source src="video-safe.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <!-- Overlay text -->
    <div class="overlay">
      <div class="inside-text">The place to code.</div>
      <div class="descripition">Let the imagination flow.</div>
     
      <button class="buttone" id="getStartedBtn">Get started â†—</button>
      
    </div>
  </div>
  

</div>


  

</body>

<script>
const profileIcon = document.getElementById('profileIcon');
const loginModal = document.getElementById('loginModal');
const loginBtn = document.getElementById('loginBtn');
const getStartedBtn = document.getElementById('getStartedBtn');


// âœ… Check if user is already logged in
const savedUser = JSON.parse(localStorage.getItem('user'));
if (savedUser && savedUser.username) {
  // go straight to dashboard
  window.location.href = "dashboard.html";
}

document.getElementById("closeModal").addEventListener("click", () => {
  loginModal.style.display = "none";
});


// Show modal when clicking profile icon
profileIcon.addEventListener('click', () => {
  loginModal.style.display = 'flex';
});

// Close modal if clicking outside
loginModal.addEventListener('click', (e) => {
  if (e.target === loginModal) {
    loginModal.style.display = 'none';
  }
});

// Handle login
loginBtn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (username && password) {
    // Save user in localStorage
    localStorage.setItem('user', JSON.stringify({ username }));

    // Redirect to dashboard
    window.location.href = "dashboard.html";
  } else {
    alert("Please enter both username and password.");
  }
});

// Make "Get started" button open the modal if not logged in
getStartedBtn.addEventListener('click', (e) => {
  if (!(savedUser && savedUser.username)) {
    e.preventDefault(); // prevent <a> navigation
    loginModal.style.display = 'flex';
  }
});
</script>


</html>
