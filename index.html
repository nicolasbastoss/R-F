<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L&S - The place where your phone is safe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    /* ðŸ”¹ Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    body {
      background-color: black;
      text-align: center;
      margin: 0;
      font-family: "Manrope", sans-serif;
    }

    .SFmaintext {
      font-weight: 700;
      color: white;
      text-align: center;
      margin: 20px 0;
    }

    /* --- Video container --- */
    .video-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 500px;       /* ðŸ‘ˆ give it height so video is visible */
      margin: 0 auto;
      border-radius: 50px; /* cylinder style */
      overflow: hidden;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
    }

    #bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
      width: 100%;
    }

    .inside-text,
    .descripition,
    .buttone {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .inside-text { 
      animation-delay: 0.3s; 
      font-size: 3rem; 
      font-weight: 600; 
      margin-bottom: 10px; 
      color: black;
    }

    .descripition { 
      animation-delay: 0.6s; 
      font-size: 1rem; 
      font-weight: 600; 
      margin-bottom: 20px; 
      color: black;
    }

    .buttone { 
      animation-delay: 0.9s;
      background-color: white;
      color: black;
      border: none;
      padding: 16px 60px;
      border-radius: 35px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .buttone:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255, 11, 235, 0.5);
    }

    /* --- Mobile fix --- */
    @media (max-width: 768px) {
      .video-container { width: 95%; height: 600px; }
      .inside-text { font-size: 2rem; }
      .descripition { font-size: 0.9rem; }
      .buttone { padding: 14px 50px; font-size: 1rem; }
    }

    .account-icon {
  position: fixed;      /* stays in place even when scrolling */
  top: 20px;            /* distance from top */
  right: 20px;          /* distance from right */
  z-index: 10;          /* above everything else */
  text-decoration: none; /* remove underline */
}

.account-icon .material-symbols-outlined {
  font-size: 36px;      /* small, but visible */
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.account-icon .material-symbols-outlined:hover {
  transform: scale(1.2); /* slight hover effect */
}

/* Full-screen modal */
#loginModal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.85); /* Dark transparent overlay */
  display: flex;
  justify-content: center;
  align-items: center;
  z-index: 1000; /* Ensure itâ€™s above everything */
}

/* Modal box */
.modal-content {
  background: #111; /* Match dark theme */
  color: white;
  border-radius: 25px;
  padding: 40px 30px;
  width: 350px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.7);
  text-align: center;
  position: relative;
  animation: fadeInModal 0.3s ease;
}

/* Modal inputs */
.modal-content input {
  width: 100%;
  padding: 14px 15px;
  margin: 12px 0;
  border-radius: 12px;
  border: 1px solid #333;
  background: #222;
  color: white;
  font-size: 1rem;
}

/* Focus effect */
.modal-content input:focus {
  outline: none;
  border-color: #4CAF50;
}

/* Modal button */
.modal-content button {
  width: 100%;
  padding: 14px;
  margin-top: 15px;
  border-radius: 12px;
  border: none;
  background: #4CAF50;
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
}

.modal-content button:hover {
  background: #45a049;
  transform: scale(1.03);
}

/* Fade-in animation */
@keyframes fadeInModal {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Optional: style for modal inputs and button hover handled inline above */
    

  </style>
</head>
<script>
 

</script>
<body>
<!-- Profile Icon -->
<div class="account-icon" id="profileIcon">
  <span class="material-symbols-outlined">account_circle</span>
  <div id="usernameDisplay"></div>
</div>


  <h1 class="SFmaintext">Lock & Safe</h1>

  <div class="video-container">
    <!-- Background video -->
    <video autoplay muted loop playsinline id="bgvideo">
      <source src="video-safe.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <!-- Overlay text -->
    <div class="overlay">
      <div class="inside-text">Safe now and forever.</div>
      <div class="descripition">The place to make your phone safe</div>
      <a href="singup.html">
      <button class="buttone">Get started â†—</button>
      </a>
    </div>
  </div>
  

</div>


  <!-- Login / Signup Modal -->
<div id="loginModal">
  <div class="modal-content">
    <h2>Sign Up / Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Submit</button>
  </div>
</div>

</body>

<script>

// Elements
const profileIcon = document.getElementById('profileIcon');
const loginModal = document.getElementById('loginModal');
const loginBtn = document.getElementById('loginBtn');
const usernameDisplay = document.getElementById('usernameDisplay');

// Show modal when clicking icon
profileIcon.addEventListener('click', () => {
    loginModal.style.display = 'flex';
});

// Check if user is already logged in
const user = JSON.parse(localStorage.getItem('user'));
if(user){
    usernameDisplay.textContent = user.username;
}

// Handle login/signup
loginBtn.addEventListener('click', () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;
    if(username && password){
        localStorage.setItem('user', JSON.stringify({username,password}));
        usernameDisplay.textContent = username;
        loginModal.style.display = 'none';
        // Optionally: show a small welcome message
        alert(`Welcome, ${username}!`);
    } else {
        alert("Please enter username and password");
    }
});

  
// Show modal when clicking icon
profileIcon.addEventListener('click', () => {
    loginModal.style.display = 'flex';
});

// Close modal if click outside the box
loginModal.addEventListener('click', (e) => {
    if(e.target === loginModal){
        loginModal.style.display = 'none';
    }
});
</script>
</html>
