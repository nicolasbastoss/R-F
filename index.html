<style>
  /* ðŸ”¹ Fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
  }

  .inside-text,
  .descripition,

  .image-container {
    position: relative;

  }

  /* Let the image determine the height naturally */
  #imageslayyy {
    width: 100%;
    height: auto; /* natural height */
    display: block;
  }

  /* --- Overlay content --- */
  .overlay {

    top: 30%;

    transform: translate(-50%, -50%);

    width: 100%;
    padding: 20px;
    color: white;
  }

  .inside-text {
    font-family: "Manrope", sans-serif;

  .descripition {
