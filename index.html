<style>
  /* ðŸ”¹ Fade-in animation */
  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-20px); }
    to   { opacity: 1; transform: translateY(0); }
  }
  .video-container {
  position: relative;
  width: 80%;
  max-width: 900px;
  margin: 0 auto;
  border-radius: 50px;   /* cylinder style */
  overflow: hidden;
  border-top: 1px solid white;
  border-bottom: 1px solid white;
}

#bgvideo {
  position: absolute;   /* video stays behind */
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;    /* fills the cylinder */
  z-index: 0;           /* make sure it's at the back */
  filter: brightness(0.3);
}

.overlay {
  position: relative;
  z-index: 1;           /* keep text above video */
  text-align: center;
  color: white;
  padding: 40px;
}

  .inside-text,
  .descripition,
  .buttone {
    opacity: 0;
    animation: fadeIn 1s ease forwards;
  }

  .inside-text { animation-delay: 0.3s; }
  .descripition { animation-delay: 0.6s; }
  .buttone { animation-delay: 0.9s; }

  /* --- Image container --- */
  .image-container {
    position: relative;
    display: inline-block;
    width: 80%;
    max-width: 900px;
    margin: 0 auto;
    border-radius: 25px;
    overflow: hidden;
    border-top: 1px solid white;
    border-bottom: 1px solid white;
    
  }

  

  /* --- Overlay content --- */
  .overlay {
    position: absolute;
    top: 30%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    padding: 20px;
    color: white;
  }

  .inside-text {
    font-family: "Manrope", sans-serif;
    font-size: 3rem;

    font-weight: 600;
    margin-bottom: 20px;
  }

    background-color: white;
    color: black;
    font-family: "Manrope", sans-serif;
    border: none;
    padding: 16px 60px;
    border-radius: 35px;
    font-weight: 600;
