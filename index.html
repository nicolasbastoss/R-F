<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>L&S - The place where your phone is safe</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

   <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    /* ðŸ”¹ Fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    body {
      background-color: black;
      text-align: center;
      margin: 0;
      font-family: "Manrope", sans-serif;
    }

    .SFmaintext {
      font-weight: 700;
      color: white;
      text-align: center;
      margin: 20px 0;
    }

    /* --- Video container --- */
    .video-container {
      position: relative;
      width: 80%;
      max-width: 900px;
      height: 500px;       /* ðŸ‘ˆ give it height so video is visible */
      margin: 0 auto;
      border-radius: 50px; /* cylinder style */
      overflow: hidden;
      border-top: 1px solid white;
      border-bottom: 1px solid white;
    }

    #bgvideo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0;
      
    }

    .overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
      width: 100%;
    }

    .inside-text,
    .descripition,
    .buttone {
      opacity: 0;
      animation: fadeIn 1s ease forwards;
    }

    .inside-text { 
      animation-delay: 0.3s; 
      font-size: 3rem; 
      font-weight: 600; 
      margin-bottom: 10px; 
      color: black;
    }

    .descripition { 
      animation-delay: 0.6s; 
      font-size: 1rem; 
      font-weight: 600; 
      margin-bottom: 20px; 
      color: black;
    }

    .buttone { 
      animation-delay: 0.9s;
      background-color: white;
      color: black;
      border: none;
      padding: 16px 60px;
      border-radius: 35px;
      font-weight: 600;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .buttone:hover {
      transform: scale(1.07);
      box-shadow: 0 0 20px rgba(255, 11, 235, 0.5);
    }

/* Modal background */
#loginModal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.6);
  align-items: center;
  justify-content: center;
  z-index: 1000;
  padding: 20px;
}

/* Glassmorphic modal box */
#loginModal .modal-content {
  position: relative;
  background: rgba(255, 255, 255, 0.08);
  border-radius: 20px;
  padding: 40px 30px;
  backdrop-filter: blur(18px);
  -webkit-backdrop-filter: blur(18px);
  box-shadow: 0 8px 32px rgba(0,0,0,0.5);
  color: white;
  width: 100%;
  max-width: 360px;
  display: flex;
  flex-direction: column;  /* âœ… everything stacked vertically */
  align-items: center;     /* âœ… keep centered */
  gap: 15px;               /* space between elements */
  border: 1px solid rgba(255,255,255,0.2);
  animation: fadeIn 0.3s ease;
}

#loginModal h2 {
  font-size: 1.6rem;
  font-weight: 700;
  margin: 0 0 10px 0;
  text-align: center;
}

/* Inputs */
#loginModal input {
  width: 100%;
  padding: 12px 14px;
  border: none;
  border-radius: 12px;
  background: rgba(255,255,255,0.15);
  color: white;
  font-size: 1rem;
  outline: none;
  transition: background 0.2s;
}

#loginModal input:focus {
  background: rgba(255,255,255,0.25);
  box-shadow: 0 0 0 2px rgba(255,255,255,0.3);
}

/* Button */
#loginModal button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 12px;
  background: linear-gradient(135deg, #ff0beb, #7a5cff);
  color: white;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

#loginModal button:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(0,0,0,0.4);
}

/* Close button */
.close-btn {
  position: absolute;
  top: 15px;
  right: 20px;
  font-size: 1.4rem;
  color: white;
  cursor: pointer;
  opacity: 0.7;
  transition: opacity 0.2s;
}

.close-btn:hover {
  opacity: 1;
}

/* Small fade animation */
@keyframes fadeIn {
  from { opacity: 0; transform: scale(0.95); }
  to { opacity: 1; transform: scale(1); }
}

    /* --- Mobile fix --- */
    @media (max-width: 768px) {
      .video-container { width: 95%; height: 600px; }
      .inside-text { font-size: 2rem; }
      .descripition { font-size: 0.9rem; }
      .buttone { padding: 14px 50px; font-size: 1rem; }
    }

    .account-icon {
  position: fixed;      /* stays in place even when scrolling */
  top: 20px;            /* distance from top */
  right: 20px;          /* distance from right */
  z-index: 10;          /* above everything else */
  text-decoration: none; /* remove underline */
}

.account-icon .material-symbols-outlined {
  font-size: 36px;      /* small, but visible */
  color: white;
  cursor: pointer;
  transition: transform 0.2s ease;
}

.account-icon .material-symbols-outlined:hover {
  transform: scale(1.2); /* slight hover effect */
}

  </style>
</head>
<script>
 

</script>
<body>
<!-- Profile Icon -->
<div class="account-icon" id="profileIcon">
  <span class="material-symbols-outlined">account_circle</span>
  <div id="usernameDisplay"></div>
</div>

<!-- Modal -->
<div id="loginModal">
  <div class="modal-content">
    <span class="close-btn" id="closeModal">&times;</span>
    <h2>Sign Up / Login</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button id="loginBtn">Submit</button>
  </div>
</div>

  <h1 class="SFmaintext">Codespacee</h1>

  <div class="video-container">
    <!-- Background video -->
    <video autoplay muted loop playsinline id="bgvideo">
      <source src="video-safe.mp4" type="video/mp4">
      Your browser does not support video playback.
    </video>

    <!-- Overlay text -->
    <div class="overlay">
      <div class="inside-text">The place to code.</div>
      <div class="descripition">Let the imagination flow.</div>
     
      <button class="buttone" id="getStartedBtn">Get started â†—</button>
      
    </div>
  </div>
  

</div>


  

</body>

<script>
const profileIcon = document.getElementById('profileIcon');
const loginModal = document.getElementById('loginModal');
const loginBtn = document.getElementById('loginBtn');
const getStartedBtn = document.getElementById('getStartedBtn');


// âœ… Check if user is already logged in
const savedUser = JSON.parse(localStorage.getItem('user'));
if (savedUser && savedUser.username) {
  // go straight to dashboard
  window.location.href = "dashboard.html";
}

document.getElementById("closeModal").addEventListener("click", () => {
  loginModal.style.display = "none";
});


// Show modal when clicking profile icon
profileIcon.addEventListener('click', () => {
  loginModal.style.display = 'flex';
});

// Close modal if clicking outside
loginModal.addEventListener('click', (e) => {
  if (e.target === loginModal) {
    loginModal.style.display = 'none';
  }
});

// Handle login
loginBtn.addEventListener('click', () => {
  const username = document.getElementById('username').value.trim();
  const password = document.getElementById('password').value.trim();

  if (username && password) {
    // Save user in localStorage
    localStorage.setItem('user', JSON.stringify({ username }));

    // Redirect to dashboard
    window.location.href = "dashboard.html";
  } else {
    alert("Please enter both username and password.");
  }
});

// Make "Get started" button open the modal if not logged in
getStartedBtn.addEventListener('click', (e) => {
  if (!(savedUser && savedUser.username)) {
    e.preventDefault(); // prevent <a> navigation
    loginModal.style.display = 'flex';
  }
});
</script>


</html>
