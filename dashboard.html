
    
    
    <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S&F - Dashboard</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
<style>
    body {
        font-family: "Manrope", sans-serif;
        background-color: black;
        color: white;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    #maintext {
        font-weight: 600;
        font-size: 2rem;
        margin-top: 50px;
    }

    .account-icon {
        position: fixed;
        top: 20px;
        right: 20px;
        text-align: center;
    }

    .account-icon .material-symbols-outlined {
        font-size: 36px;
        color: white;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .account-icon .material-symbols-outlined:hover {
        transform: scale(1.2);
    }

    #usernameDisplay {
        font-size: 12px;
        color: white;
        margin-top: 2px;
    }

    #logoutBtn {
        margin-top: 30px;
        padding: 10px 25px;
        border-radius: 12px;
        border: none;
        background-color: #4CAF50;
        color: white;
        font-size: 1rem;
        cursor: pointer;
        transition: 0.3s;
    }

    #logoutBtn:hover {
        background-color: #45a049;
        transform: scale(1.03);
    }
</style>
</head>
<body>

<h1 id="maintext">Stone & Flinch Dashboard</h1>

<!-- Profile icon with username -->
<div class="account-icon">
  <span class="material-symbols-outlined">account_circle</span>
  <div id="usernameDisplay"></div>
</div>

<button id="logoutBtn">Log Out</button>

<script>
const user = JSON.parse(localStorage.getItem('user'));

if(user){
    // Show username under icon
    document.getElementById('usernameDisplay').textContent = user.username;
    // Show greeting
    document.getElementById('maintext').textContent = `Hello, ${user.username}!`;
}else{
    // If no user, redirect to main page
    window.location.href = 'index.html';
}

// Logout button clears storage and redirects
document.getElementById('logoutBtn').addEventListener('click', () => {
    localStorage.removeItem('user');
    window.location.href = 'index.html';
});
</script>

</body>
</html>
